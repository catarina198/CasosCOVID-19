<html>
	<head>
		<title>O meu mapa em Leaflet - Mapa 1</title>
				
		<link rel="stylesheet" href="./css/leaflet.css"
        
        crossorigin=""/>
        
        <script src="./js/leaflet.js"
        
        crossorigin=""></script>

	</head>
	
	<body>
		<div id="omeumapa" style="height: 800px"></div>
		
		<script type="text/javascript">
			var map = L.map('omeumapa', {
				center: [38.7615732,-9.164148],
				zoom:15
			});
			

L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(map);
			var scpIcon = L.icon({
              iconUrl: './img/scp.png', // url that links to the icon image file
              iconSize:     [38, 38], // size of the icon image in pixels
              iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
              popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
          });
			var slbIcon = L.icon({
              iconUrl: './img/slb.png', // url that links to the icon image file
              iconSize:     [38, 38], // size of the icon image in pixels
              iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
              popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
	});

          var marker1 = L.marker([38.76161694349873, -9.15960636117778], {icon: scpIcon}).addTo(map);
          var marker2 = L.marker([38.75265045132725, -9.185181856506215], {icon: slbIcon}).addTo(map);

          var pic1 = '<https://cdn1.newsplex.pt/media/2017/4/28/581738.jpg" alt="BBH" width="250">';
          var pic2 = '<img src="https://upload.wikimedia.org/wikipedia/commons/3/36/FSUWestcottBuilding-2.jpg" alt="FSU" width="250">';

          marker1.bindPopup('<p style="color:blue; font-weight:bold">Será que o SCP vao ser Campeão? </p>' + pic1);
          marker2.bindPopup('<p style="color:seagreen; font-weight:bold"> went to FSU for graduate school</p>' + pic2);
		
		</script>


	</body>

</html>
